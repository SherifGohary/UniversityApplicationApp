                <h2 class="title">All Applicants</h2>
                <p-table *ngIf="allApplicants" [value]="allApplicants">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Country</th>
                            <th>City</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-applicant>
                        <tr>
                            <td>{{applicant.Fname}} {{applicant.Lname}}</td>
                            <td>{{applicant.BirthDate}}</td>
                            <td>{{applicant.Country}}</td>
                            <td>{{applicant.City}}</td>
                            <td><a #downloadLink 
                            *ngIf="applicant.ApplicantResume"
                            href="#"
                            (click)="downloadLink.href=applicant.ApplicantResume; downloadLink.download=applicant.Fname;"
                            >DownLoad resume</a></td>
                        </tr>
                    </ng-template>
                </p-table>
                <a routerLink="/register" routerLinkActive="active">Register</a>
